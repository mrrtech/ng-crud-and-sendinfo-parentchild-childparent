<div class="pt-4 pl-5 mb-3">
  <div class="row">
    <div class="col col-sm-12 pr-5">
      <div class="card bg-light mb-3 shadow">
        <div class="card-header">
          <strong>Parent Component</strong>
        </div>
        <div class="card-body">
          This value sending to child:
          <span
            ><strong>{{ name }}</strong></span
          >
          <app-child
            [parentName]="name"
            (sendToParent)="getChildValue($event)"
          ></app-child>
          This value came from child : - <strong>{{ childData }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
